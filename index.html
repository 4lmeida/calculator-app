<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header></header>
  <main>
    <section>
        <div class="content-calc">
          <div>
              <h1>calc</h1>
              <div><p>theme</p>123</div>
          </div>
          <div class="display-calc">
              0
          </div>
          <div class="buttons-calc">
              <button data-numbers>7</button>
              <button data-numbers>8</button>
              <button data-numbers>9</button>
              <button data-del>del</button>
              <button data-numbers>4</button>
              <button data-numbers>5</button>
              <button data-numbers>6</button>
              <button data-operation>+</button>
              <button data-numbers>1</button>
              <button data-numbers>2</button>
              <button data-numbers>3</button>
              <button data-operation>-</button>
              <button data-dote>.</button>
              <button data-numbers>0</button>
              <button data-operation>/</button>
              <button data-operation>x</button>
              <button data-clear>reset</button>
              <button data-operations>=</button>
          </div>
        </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
